<!-- ベーステンプレートを運用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Picture Detail{% endblock %}

{% block contents %}
    <!-- Bootstrapのグリットシステム -->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-3を入れる -->
            <div class="col offset-3">
                <form method="POST">
                    <br>
                    <p>削除してもいいですか?</p>
                    {% csrf_token %}
                    <button class="btn btn-primary my-2"
                      type="submit">
                      削除
                    </button>
                    <a href="{% url 'picture:picture_detail' object.pk %}" class="btn btn-primary my-2">
                    キャンセル
                    </a>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
