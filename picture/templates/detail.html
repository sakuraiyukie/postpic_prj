<!-- ベーステンプレートを運用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %}Picture Detail{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリットシステム -->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
            <!-- 列の左右に余白offset-3を入れる -->
            <div class="col offset-3">
                <!-- タイトル -->
                <h2>{{object.title}}</h2>
                <!-- コメント -->
                <p>{{object.comment}}</p>
                <br>
                <!-- 投稿日時 -->
                <p>{{object.posted_at}}に投稿</p>
                <!-- 1枚目 -->
                <p><img src="{{ object.image1.url }}"></p>
                <!-- 2枚目の写真が投稿されていたら表示する -->
                {% if object.image2 %}
                <p><img src="{{ object.image2.url }}"></p>
                {% endif %}
                <!-- 表示中の画像がログイン中のユーザーのものであれば削除ボタンを表示 -->
                {{object.user}}
                {{request.user}}
                {% if request.user == object.user %}
                  <form method="POST">
      <!-- リンク先のURL picture/<Picture postsテーブルのid値>/delete/ -->
                    <a href="{% url 'picture:picture_delete' object.pk %}" class="btn btn-primary my-2">
                      削除する
                    </a>
                      </form>
                      {% endif %}
                    </div>
                  </div>
              </div>
              {% endblock %}
